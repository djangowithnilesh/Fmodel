<html>
<head>
    <title>Document</title>
    {% include 'cdnlines.html'%}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% if employees%}
                <h1 class="text-center display-3">Employees Data</h1>
                <table class="table text-center table-bordered">
                    <thead class="bg-success text-white">
                        <tr>
                        <th>First_Name</th>
                        <th>Last_Name</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>City</th>
                        <th>Address</th>
                        </tr>
                    </thead>
                    <tbody class="bg-dark text-white">
                        {% for i in employees %}
                        <tr>
                            <td>{{i.first_name}}</td>
                            <td>{{i.last_name}}</td>
                            <td>{{i.salary}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.company}}</td>
                            <td>{{i.city}}</td>
                            <td>{{i.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
